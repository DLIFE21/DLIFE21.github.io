<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CherryBooz - Pago</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="https://i.imgur.com/xdIfKqJ.png" alt="Logo CherryBooz" class="logo" />
    <nav>
      <a href="index.html">Inicio</a>
      <a href="seleccion.html">Menú</a>
      <a href="pago.html">Pago</a>
    </nav>
  </header>
  <main>
    <h2>Simulación de Pago</h2>
    <form class="payment-form">
      <label for="name">Nombre en la tarjeta:</label>
      <input type="text" id="name" required />

      <label for="card">Número de tarjeta:</label>
      <input type="text" id="card" maxlength="16" required />

      <label for="exp">Fecha de expiración:</label>
      <input type="month" id="exp" required />

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" maxlength="4" required />

      <button type="submit">Pagar RD$400</button>
    </form>
  </main>
  <footer>
    Dirección: Zona Franca Industrial, Azua, República Dominicana
  </footer>
</body>
</html>
