
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CherryBooz | Pago</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="CherryBooz Logo" class="logo">
        <h1>Pago</h1>
    </header>
    <main>
        <form id="pago-form">
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" value="1" min="1">
            <p>Total: RD$<span id="total">400</span></p>
            <label for="metodo">Método de pago:</label>
            <select id="metodo" name="metodo">
                <option value="tarjeta">Tarjeta</option>
                <option value="contraentrega">Contra entrega</option>
            </select>
            <div id="detalles-tarjeta">
                <input type="text" placeholder="Número de tarjeta">
                <input type="text" placeholder="Nombre en tarjeta">
                <input type="text" placeholder="MM/AA">
                <input type="text" placeholder="CVC">
            </div>
            <button type="submit">Finalizar compra</button>
        </form>
    </main>
    <script>
        const cantidadInput = document.getElementById('cantidad');
        const totalSpan = document.getElementById('total');
        const metodoSelect = document.getElementById('metodo');
        const detallesTarjeta = document.getElementById('detalles-tarjeta');

        cantidadInput.addEventListener('input', () => {
            totalSpan.textContent = 400 * parseInt(cantidadInput.value || 1);
        });

        metodoSelect.addEventListener('change', () => {
            detallesTarjeta.style.display = metodoSelect.value === 'tarjeta' ? 'block' : 'none';
        });
    </script>
</body>
</html>
