
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CherryBooz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CherryBooz</h1>
    </header>
    <section class="presentacion">
        <h2>Un postre que despierta los sentidos</h2>
        <img src="https://i.imgur.com/t7TUlYI.png" alt="Flan CherryBooz">
        <p>Flan gourmet con cobertura infusionada de cherry y ron blanco.</p>
    </section>
    <section class="compra">
        <h2>Compra tu CherryBooz</h2>
        <form id="formulario">
            <label for="licor">Elige tu licor:</label>
            <select id="licor">
                <option>Ron blanco</option>
                <option>Whisky</option>
                <option>Baileys</option>
            </select>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" value="1" min="1">
            <label for="pago">Método de pago:</label>
            <select id="pago">
                <option value="entrega">Contra entrega</option>
                <option value="tarjeta">Tarjeta</option>
            </select>
            <div id="tarjetaCampos" style="display:none;">
                <input type="text" placeholder="Número de tarjeta">
                <input type="text" placeholder="Fecha de expiración">
                <input type="text" placeholder="CVV">
            </div>
            <button type="submit">Finalizar pedido</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2025 CherryBooz. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
