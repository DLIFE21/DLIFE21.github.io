
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CherryBooz</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #2c0d0f, #5b1b1e);
      color: #f9e4b7;
    }
    header {
      display: flex;
      align-items: center;
      padding: 20px;
    }
    header img.logo {
      height: 40px;
      margin-right: 10px;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      color: #f9e4b7;
    }
    .hero {
      text-align: center;
      padding: 40px 20px;
    }
    .hero img {
      max-width: 100%;
      height: auto;
      border-radius: 16px;
    }
    .hero h2 {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      margin: 20px 0 10px;
    }
    .hero p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .hero button {
      padding: 10px 24px;
      background: transparent;
      color: #f9e4b7;
      border: 2px solid #f9e4b7;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .hero button:hover {
      background: #f9e4b7;
      color: #2c0d0f;
    }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="logo.png" alt="CherryBooz Logo"/>
    <h1>CherryBooz</h1>
  </header>
  <section class="hero">
    <img src="presentation_flan.png" alt="Flan CherryBooz"/>
    <h2>A sophisticated blend of sweet and spirited</h2>
    <p>Delight yourself with a dessert experience that blends cherry, caramel, and your preferred mood.</p>
    <button onclick="window.location.href='order.html'">Order Now</button>
  </section>
</body>
</html>
