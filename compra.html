
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CherryBooz - Comprar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <style>
        body { background: linear-gradient(to bottom right, #fff0f5, #ffb6c1); }
        .fade-in { animation: fadeIn 1.2s ease-in-out; }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-gray-800 fade-in">
    <div class="container mx-auto px-4 py-12">
        <div class="flex flex-col items-center">
            <img src="https://i.imgur.com/QTE1rXi.png" alt="CherryBooz Logo" class="h-24 mb-6">
            <h2 class="text-4xl font-bold mb-4">Haz tu pedido</h2>
            <form class="w-full max-w-sm bg-white p-6 rounded-lg shadow-md">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Nombre</label>
                    <input class="w-full px-3 py-2 border border-pink-300 rounded" id="name" type="text" placeholder="Tu nombre">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Correo</label>
                    <input class="w-full px-3 py-2 border border-pink-300 rounded" id="email" type="email" placeholder="tucorreo@email.com">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="cantidad">Cantidad</label>
                    <input class="w-full px-3 py-2 border border-pink-300 rounded" id="cantidad" type="number" placeholder="Ej: 3">
                </div>
                <button class="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded-full" type="submit">Enviar Pedido</button>
            </form>
            <a href="index.html" class="mt-6 text-pink-700 hover:underline">‚Üê Volver</a>
        </div>
    </div>
</body>
</html>
